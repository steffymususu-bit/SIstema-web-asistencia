<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Web de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .contenedor {
            max-width: 500px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Sistema Web de Asistencia</h1>

<div class="contenedor">
    <label>Nombre del estudiante</label>
    <input type="text">

    <label>Fecha</label>
    <input type="date">

    <label>Asistencia</label>
    <select>
        <option>Asistió</option>
        <option>No asistió</option>
    </select>

    <button>Registrar asistencia</button>
</div>

</body>
</html>
